<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="Images/WM-Favicon.png" type="image/png" sizes="32x32">
    <link rel="icon" href="Images/WM-Favicon.png" type="image/png" sizes="16x16">
    <title>WardrobeManila</title>
</head>
<body>
    <header>
        <div class="logo-container">
        <a href="index.html"><img class="logo" src="Images/LOGO-Wardrobe Manila.png" alt="logo"></a>
        </div>
    </header>

    <main class="login-form">
        <form id="loginForm" action="#" onsubmit="return validate();">
            <div class="row row1">
                <ul>
                    <li><h4>Log in</h4></li>
                    <li><a href="index.html"><i type="button" class="fab fa-x"></a></i></li>
                </ul>
            </div>
            <div class="row mb-3">
                <label for="inputEmailAdd">Email Address:</label>
                <input id="inputEmailAdd" type="text" class="form-control" placeholder="Enter your email address" aria-label="Text input with dropdown button" required>
                <div id="email_error" class="error">Please fill up your Email</div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword">Password:</label>
                <input id="inputPassword" type="password" class="form-control" placeholder="Enter your password" required>
                <div id="pass_error" class="error">Please fill up your password</div>
            </div>
            <div class="row mb-3">
                <button type="submit" id="btn-login" class="btn">Log in</button>
            </div>
            <div class="line-container">
                <div class="line"></div>
                <div class="or-text">OR</div>
                <div class="line"></div>
            </div>
            <div class="row mb-3">
                <button type="button" id="btn-facebook" class="btn" onclick="loginWithFacebook()">
                    <img src="Images/SVGs/facebook.svg" alt="Facebook-icon"> Continue with Facebook
                </button>
            </div>
            <div class="row mb-4">
                <button type="button" id="btn-google" class="btn" onclick="loginWithGoogle()">
                    <img src="Images/SVGs/google.svg" alt="Google-icon"> Continue with Google
                </button>
            </div>
            <div class="form-footer">
                <p><a href="">Forgot password?</a></p>
                <p>Don't have an account? <span><a href="SignupForm.html"><b>Sign up</b></a></span></p>
            </div>
        </form>
    </main>

    <!-- Footer section here-->

    <footer>
        <div class="footer-container">Â©2020-2023 WARDROBE MANILA All Rights Reserved</div>
    </footer>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
